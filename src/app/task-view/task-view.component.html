<div class="task-board-container">
  <div>
    <h1 id="to-do-or-not-to-do-list" class="title">To do or not to do list</h1>
    <p>{{ currentDate | date:'d MMMM yyyy' }}</p> <!-- Date pipe will now work -->
  </div>

  <div class="section task-list">
    <ng-container *ngFor="let task of tasks">
      <div class="task-card" [ngClass]="task.status">
        <span class="task-icon">{{ getIconForStatus(task.status) }}</span>
        <h3 class="task-title">{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </div>
    </ng-container>

    <div class="task-card add-new-task" *ngIf="tasks.length === 0">
      <span class="task-icon task-add-icon">+</span>
      <h3 class="task-title">Aucune t√¢che disponible</h3>
    </div>
  </div>
</div>
